<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('background.jpg');">
    <header class="navbar">
        <div class="container">
            <img src="logo.png" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <button class="cta-button">Sign in</button>
                <button class="cta-button">Sign up</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="container hero-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere.Cancel anytime.</p>
                <button class="cta-button">Try 30 Days Free</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Netflix, Inc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
